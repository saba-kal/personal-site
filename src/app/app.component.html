<!--Topbar-->
<mat-toolbar color="primary">
  <button (click)="sidenavOpened = !sidenavOpened" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div style="text-align: center; width: 100%;">
    <h2>Saba K.</h2>
  </div>
</mat-toolbar>

<mat-sidenav-container>

  <!-- Sidenav menu-->
  <mat-sidenav mode="side" [(opened)]="sidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="about">About</a>
      <a mat-list-item routerLink="tic-tac-toe">Tic-Tac-Toe (WIP)</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- App content. Displayed through router outlet-->
  <mat-sidenav-content>
    <mat-card style="margin: 10px; height: 75vh">
        <router-outlet></router-outlet>
    </mat-card>
  </mat-sidenav-content>

</mat-sidenav-container>
